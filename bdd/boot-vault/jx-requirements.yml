cluster:
  clusterName: bdd-boot-v
  environmentGitOwner: cb-kubecd
  project: jenkins-x-bdd2
  provider: gke
  zone: europe-west1-c
environments:
  - key: dev
    owner: ""
    repository: ""
  - key: staging
    owner: ""
    repository: ""
  - key: production
    owner: ""
    repository: ""
gitops: true
ingress:
  domain: boot.bdd.jenkins-x.rocks
  externalDNS: true
  namespaceSubDomain: -jx.
  tls:
    email: jenkins-x@googlegroups.com
    enabled: true
    production: true
kaniko: true
secretStorage: vault
storage:
  logs:
    enabled: true
    url: "gs://jx-bdd-log-store"
  reports:
    enabled: true
    url: "gs://jx-bdd-log-store"
  repository:
    enabled: true
    url: "gs://jx-bdd-repo"
versionStream:
  ref: "master"
  url: https://github.com/jenkins-x/jenkins-x-versions.git
webhook: prow

